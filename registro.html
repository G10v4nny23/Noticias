<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/registro.css">
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <header>
        <ul>   
          <li><a href="index.html">Inicio</a></li>
          <li><a href="index.html#about">Noticias</a></li>
          <li><a href="index.html#service">Nosotros</a></li>
          <li><a href="index.html#contact">Contactanos</a></li>
        </ul>
      </header>
    <div class="container">
        <div class="form-box">
            <div class="button-box">
                <div id="elegir"></div>
                <button type="button" class="toggle-btn" onclick="login()">Iniciar Sesion</button>
                <button type="button" class="toggle-btn" onclick="registrar()">Registrar</button>
            </div>
             <div class="iconos">
                 <img src="/img/logo-dark.png" alt="">
             </div>
             <form id="login" class="input-group" method="get" action="index.html" enctype="text/plain">
                 <input id="Nombre" type="text" class="input-field" name="nombreUsuario" placeholder="Nombre de Usuario" required/>
                 <input id="Contraseña" type="password"class="input-field" name="Contraseña" placeholder="Contraseña" required/>
                 <input type="checkbox" class="check-box"><span>Recordar Contraseña</span></input>
                 <button type="submit" class="submit-btn">Acerder</button>
             </form>

             <form id="registrar" class="input-group" method="get" action="registro.html" enctype="text/plain" />
                <input id="nombreReg" type="text" class="input-field" name="nombreUsuario" placeholder="Nombre de Usuario" required/>
                <input id="correo" type="email" class="input-field" name="Correo" placeholder="Correo" required/>
                <input id="contraseñaReg" type="password"class="input-field" name="contraseña" placeholder="Contraseña" required/>
                <input type="checkbox" class="check-box"><span>Acepto los terminos y Condiciones</span></input>
                <button type="submit"  class="submit-btn">Registrar</button>
            </form>
        </div>
    </div>
    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("registrar");
        var z = document.getElementById("elegir");
        
        function login(){
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0px";
        }
        function registrar(){
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "120px";
        }
    </script>
</body>
</html>
